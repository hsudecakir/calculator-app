<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/script.js" defer></script>
</head>
<body>
  <div class="container-fluid">
    <div class="container">
      <div class="header">
        <p class="logo">calc</p>
        <div class="theme">
          <p>THEME</p>
          <label><div class="themes"><p>1</p><p>2</p><p>3</p></div><input id="themeInput" type="range" max="3" min="1" step="1" value="1"></label>
        </div>
      </div>
      <div class="screen">
        <p id="result">0</p>
      </div>
      <div class="buttons">
        <div class="button calculator-btn" data-value="7">7</div>
        <div class="button calculator-btn" data-value="8">8</div>
        <div class="button calculator-btn" data-value="9">9</div>
        <div class="button" id="deleteBtn">DEL</div>
        <div class="button calculator-btn" data-value="4">4</div>
        <div class="button calculator-btn" data-value="5">5</div>
        <div class="button calculator-btn" data-value="6">6</div>
        <div class="button calculator-btn" data-value="+">+</div>
        <div class="button calculator-btn" data-value="1">1</div>
        <div class="button calculator-btn" data-value="2">2</div>
        <div class="button calculator-btn" data-value="3">3</div>
        <div class="button calculator-btn" data-value="-">-</div>
        <div class="button calculator-btn" data-value=".">.</div>
        <div class="button calculator-btn" data-value="0">0</div>
        <div class="button calculator-btn" data-value="/">/</div>
        <div class="button calculator-btn" data-value="*">x</div>
        <div class="button" id="resetBtn">RESET</div>
        <div class="button" id="totalBtn">=</div>
      </div>
    </div>
  </div>
</body>
</html>
